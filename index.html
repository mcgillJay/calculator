<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="container">
        <div id="calcField">
            <div id="array"></div>
            <div id="lastAnswer"></div>
            
        </div>
        
        <div id="calcButtons">
            <div id = 'rowZero'>
                <button id="negative" class="calcNumber">+/-</button>
                <button id="percent" class="calcNumber">%</button>
                <button id="decimal" class="calcNumber"> . </button>
                <button id="divide" class="calcNumber">divide</button>
            </div>
            <div id="rowOne">
                <button id="one" class="calcNumber">1</button>
                <button id="two" class="calcNumber">2</button>
                <button id="three" class="calcNumber">3</button>
                <button id="multiply" class="calcNumber">X</button>
            </div>
            <div id="rowTwo">
                <button id="four" class="calcNumber">4</button>
                <button id="five" class="calcNumber">5</button>
                <button id="six" class="calcNumber">6</button>
                <button id="minus" class="calcNumber"> - </button>
            </div>
            <div id="rowThree">
                <button id="seven" class="calcNumber">7</button>
                <button id="eight" class="calcNumber">8</button>
                <button id="nine" class="calcNumber">9</button>
                <button id="add" class="calcNumber">+</button>
            </div>
            <div id="rowFour">
                <button id="clear" class="calcOperator">clr</button>
                <button id="zero" class="calcNumber">0</button>
                <button id="equal" class="calcOperator">=</button>
                
            </div>
        </div>
        
</body>
</html>
